<!DOCTYPE html>
<html>
<head>
	<title>CovidCheck</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/style.css">
</head>
<body>
	<div class="header"></div>
	<div class="jumbotron jumbotron-fluid">
  		<div class="container">
    		<h1 class="display-4">CovidCheck 2.0</h1>
    		<p class="lead">Search by Country</p>
		<form class="formi" action="/" method="POST">
			<input class="form-control" type="text" name="country" placeholder="Country here" required>
			<button class="btn btn-primary">Search</button>
		</form>
	</div>
	</div>

	<div class="country_data">
		<h1>{{data["country"]}}</h1>
		<p class="data">Total Cases: {{data["cases"]}}</p>
		<p class="data">Today Cases: {{data["todayCases"]}}</p>
		<p class="data">Deaths: {{data["deaths"]}}</p>
		<p class="data">Active Cases: {{data["active"]}}</p>
		<p class="data">Critical: {{data["critical"]}}</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
